<div class="container">
  <h2>Transport list</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Mode</th>
      <th scope="col">Coordinator</th>
      <th scope="col">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let transport of transports">
        <th scope="row">{{transport.id}}</th>
        <th scope="row">{{transport.name}}</th>
        <th scope="row">{{transport.modeId}}</th>
        <th scope="row">{{transport.coordinatorId}}</th>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Transport action buttons" style="display: flex; white-space:nowrap; flex-direction: row;">
            <div class="custom-file" style="max-width: 300px;">
              <label for="file" class="custom-file-label">Attach new info</label>
              <input type="file" accept=".doc,.docx, .xls, .xlsx, application/msword, application/vnd.ms-excel" id="file" (change)="fileHandler(transport.id, $event.target.files)"
              class="custom-file-input">
            </div>
            <br>
            <div class="buttons" >
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/transports/{{transport.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(transport.id)">
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
          <td>
          </td>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/transport" type="button" class="btn btn-primary">New transport</button>
    </div>
  </div>
</div>
