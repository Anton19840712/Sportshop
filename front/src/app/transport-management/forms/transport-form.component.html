<div class="container">
  <h2>Transport Editor</h2>
  <form (ngSubmit)="onSubmit()" #transportForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="transport.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Transport Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="40" maxlength="60" required [(ngModel)]="transport.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Transport Name is required.</div>
        <div *ngIf="name.errors.minlength">Transport Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="modeId" id="modeIdLabel">Transport mode ID</label>
      <input type="number" class="form-control" id="modeId" aria-describedby="modeIdLabel" maxlength="10" required [(ngModel)]="transport.modeId"
        name="modeId" #modeId="ngModel">
    </div>
    <div class="form-group">
      <label for="coordinatorId" id="coordinatorIdLabel">Coordinator ID</label>
      <input type="number" class="form-control" id="coordinatorId" aria-describedby="coordinatorIdLabel" required [(ngModel)]="transport.coordinatorId"
        name="coordinatorId" #code="ngModel">
    </div>
    <div class="form-group">
      <label for="informationId" id="informationIdLabel">Information ID</label>
      <input type="number" class="form-control" id="informationId" aria-describedby="informationIdLabel" maxlength="20" required [(ngModel)]="transport.informationId"
        name="informationId" #informationId="ngModel">
      <div *ngIf="informationId.invalid && (informationId.dirty || informationId.touched)" class="alert alert-danger">
        <div *ngIf="informationId.errors.required">Information Id is required.</div>
      </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
