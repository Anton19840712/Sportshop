<div class="container">
    <h2>Subclasses list</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Protein</th>
            <th scope="col">Fat</th>
            <th scope="col">Carbohydrate</th>
            <!-- <th scope="col">Image</th> -->
            <th scope="col">Action buttons</th>
        </thead>
        <tbody>
            <tr *ngFor="let subClass of subClasses">
                <th scope="row">{{subClass.sportNutritionSubClassID}}</th>
                <th scope="row">{{subClass.subClassName}}</th>
                <th scope="row">{{subClass.protein}}</th>
                <th scope="row">{{subClass.fat}}</th>
                <th scope="row">{{subClass.carbohydrate}}</th>
                <!-- <td><img src="data:image/jpeg;base64,{{subClass.image}}"></td> -->
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Sub classes action buttons" style="display: flex; white-space:nowrap; flex-direction: row;">
                        <div class="custom-file" style="max-width: 300px;">
                            <label for="file" class="custom-file-label">Attach new image</label>
                            <input type="file" accept=".jpg, .jpeg, png" (change)="fileHandler(subClass.sportNutritionSubClassID, $event.target.files)"
                            class="custom-file-input">
                          </div>
                        <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(subClass.sportNutritionSubClassID)">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Edit subclass">
                            <button routerLink="/class/{{this.classId}}/subclass/{{subClass.sportNutritionSubClassID}}" type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Back group">
            <!-- тут пишем куда обратно хотим/ с каким id этого класса,которому принадлежим, хотим-->
            <button routerLink="/classes" type="button" class="btn btn-primary">Back</button> 
        </div>
        <div class="btn-group" role="group" aria-label="Add group">
            <button routerLink="/class/{{this.classId}}/subclass" type="button" class="btn btn-primary">Add subclass</button>
        </div>
    </div>
</div>
