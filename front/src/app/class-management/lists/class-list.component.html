<div class="container">
    <h2>Classes list</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action buttons</th>
        </thead>
        <tbody> 
            <tr *ngFor="let class of classes">
                <th scope="row">{{class.sportNutritionClassID}}</th>
                <th scope="row">{{class.className}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Class action buttons" style="display: block; white-space:nowrap;">
                              <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(class.sportNutritionClassID)">
                                <button type="button" class="btn btn-danger">Delete</button>
                              </div>
                              <div class="btn-group mr-2" role="group" aria-label="View group">
                                <button routerLink="/class/{{class.sportNutritionClassID}}/subclasses" type="button" class="btn btn-info">View subclasses</button>
                              </div>
                              <div class="btn-group" role="group" aria-label="Edit group">
                                <button routerLink="/class/{{class.sportNutritionClassID}}" type="button" class="btn btn-primary">Edit</button>
                              </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/class" type="button" class="btn btn-primary">New class</button>
        </div>
    </div>
</div>
