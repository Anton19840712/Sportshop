<div class="container">
    <h2 *ngIf='existed'>Subclass Editor</h2>
    <h2 *ngIf='!existed'>Add Subclass</h2>
    <form (ngSubmit)="onSubmit()" #subClassForm="ngForm">
        <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="subClass.sportNutritionSubClassID" name="id" #id="ngModel" readonly>
        </div>
        <div class="form-group">
            <label for="name" id="nameLabel">Subclass Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="subClass.subClassName" name="name" #name="ngModel" />
        </div>

        <div class="form-group">
            <label for="name" id="proteinLabel">Protein</label>
            <input type="text" class="form-control" id="protein" aria-describedby="proteinLabel" minlength="4" maxlength="60" required [(ngModel)]="subClass.protein" name="protein" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="name" id="fatLabel">Fat</label>
            <input type="text" class="form-control" id="fat" aria-describedby="fatLabel" minlength="4" maxlength="60" required [(ngModel)]="subClass.fat" name="name" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="name" id="carbohydrateLabel">Carbohydrate</label>
            <input type="text" class="form-control" id="carbohydrate" aria-describedby="carbohydrateLabel" minlength="4" maxlength="60" required [(ngModel)]="subClass.carbohydrate" name="carbohydrate" #name="ngModel" />
        </div>
        
        <div class="form-group">
                <label for="classId" id="classId">Class Id</label>
                <input type="text" readonly class="form-control" id="classId" aria-describedby="classIdLabel" minlength="4" maxlength="60" required [(ngModel)]="subClass.sportNutritionClassID" name="classId" #classId="ngModel" />
            </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancel group">
                <button type="button" class="btn ptn-primary" (click)="onCancel()">Back</button> 
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="btn-group mr-1" role="group" aria-label="Delete group">
                <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </form>
</div>
