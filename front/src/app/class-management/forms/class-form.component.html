<div class="container">
    <h2>Class Editor</h2>
    <form (ngSubmit)="onSubmit()" #classForm="ngForm">
        <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="class.sportNutritionClassID" name="id" #id="ngModel" readonly>
        </div>
        <div class="form-group">
            <label for="name" id="nameLabel">Class Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="class.className" name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">Class Name is required.</div>
                <div *ngIf="name.errors.minlength">Class Name must be at least 4 characters long.</div>
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancel group">
                <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="btn-group mr-1" role="group" aria-label="Delete group">
                <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </form>
</div>
