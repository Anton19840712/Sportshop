<div class="container">
    <h2 *ngIf='existed'>Order editor</h2>
    <h2 *ngIf='!existed'>Add Order</h2>
    <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
        <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" readonly class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="order.sportNutritionOrderID" name="id" #id="ngModel" readonly>
        </div>
        <div class="form-group">
            <label for="price" id="priceLabel">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="priceLabel" minlength="1" maxlength="60" required [(ngModel)]="order.price" name="price" #price="ngModel" />
        </div>
       <div class="form-group">
            <label for="quantity" id="quantityLabel">Quantity</label>
            <input type="text" class="form-control" id="quantity" aria-describedby="quantityLabel" minlength="1" maxlength="60" required [(ngModel)]="order.quantity" name="quantity" #quantity="ngModel" />
        </div>
        <div class="form-group">
            <label for="totalPrice" id="totalPriceLabel">TotalPrice</label>
            <input type="text" class="form-control" id="totalPrice" aria-describedby="totalPriceLabel" minlength="1" maxlength="60" required [(ngModel)]="order.totalPrice" name="totalPrice" #price="ngModel" />
        </div>
        <div class="form-group">
            <label for="orderDate" id="orderDateLabel">OrderDate</label>
            <input type="text" class="form-control" id="orderDate" aria-describedby="orderDateLabel" minlength="1" maxlength="60" required [(ngModel)]="order.orderDate" name="orderDate" #price="ngModel" />
        </div>
        <div class="form-group">
            <label for="deliveryDate" id="deliveryDateLabel">DeliveryDate</label>
            <input type="text" class="form-control" id="deliveryDate" aria-describedby="deliveryDateLabel" minlength="1" maxlength="60" required [(ngModel)]="order.deliveryDate" name="deliveryDate" #price="ngModel" />
        </div>
        <div class="form-group">
            <label for="country" id="countryLabel">Country</label>
            <input type="text" class="form-control" id="country" aria-describedby="countryLabel" minlength="1" maxlength="60" required [(ngModel)]="order.country" name="country" #price="ngModel" />
        </div>
        <div class="form-group">
            <label for="city" id="cityLabel">City</label>
            <input type="text" class="form-control" id="city" aria-describedby="cityLabel" minlength="1" maxlength="60" required [(ngModel)]="order.city" name="city" #price="ngModel" />
        </div>
        <div class="form-group">
                <label for="clientId" id="clientId">Client Id</label>
                <input type="text" readonly class="form-control" id="clientId" aria-describedby="clientIdLabel" minlength="4" maxlength="60" required [(ngModel)]="order.sportNutritionClientID" name="clientId" #clientId="ngModel" />
            </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancel group">
                <button type="button" class="btn ptn-primary" (click)="onCancel()">Back</button> 
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="btn-group mr-1" role="group" aria-label="Delete group">
                <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </form>
</div>
