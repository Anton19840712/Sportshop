<div class="container">
    <h2>Orders list</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">TotalPrice</th>
            <th scope="col">OrderDate</th>
            <th scope="col">DeliveryDate</th>
            <th scope="col">Country</th>
            <th scope="col">City</th>
            <th scope="col">Buttons</th>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <th scope="row">{{order.sportNutritionOrderID}}</th>
                <th scope="row">{{order.price}}</th>
                <th scope="row">{{order.quantity}}</th>
                <th scope="row">{{order.totalPrice}}</th>
                <th scope="row">{{order.orderDate}}</th>
                <th scope="row">{{order.deliveryDate}}</th>
                <th scope="row">{{order.country}}</th>
                <th scope="row">{{order.city}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Orders action buttons" style="display: block; white-space:nowrap;">

                        <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(order.sportNutritionOrderID)">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>

                        <div class="btn-group mr-2" role="group" aria-label="View group">
                            <button routerLink="/client/{{order.sportNutritionClientID}}/order/{{order.sportNutritionOrderID}}/shippers" type="button" class="btn btn-info">View shippers</button>
                         </div>

                        <div class="btn-group" role="group" aria-label="Edit order">
                            <button routerLink="/client/{{this.clientId}}/order/{{order.sportNutritionOrderID}}" type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </span>                  
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Back group">
            <button routerLink="/clients" type="button" class="btn btn-primary">Back</button> 
        </div>
        <div class="btn-group" role="group" aria-label="Add group">
            <button routerLink="/client/{{this.clientId}}/order" type="button" class="btn btn-primary">Add order</button>
        </div>
    </div>
</div>
