<div class="container">
    <h2>Clients list</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
            <th scope="col">Action buttons</th>
        </thead>
        <tbody> 
            <tr *ngFor="let client of clients">
                <th scope="row">{{client.sportNutritionClientID}}</th>
                <th scope="row">{{client.sportNutritionClientName}}</th>
                <th scope="row">{{client.sportNutritionClientCity}}</th>
                <th scope="row">{{client.sportNutritionClientGender}}</th>
                <th scope="row">{{client.sportNutritionClientAge}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Client action buttons" style="display: block; white-space:nowrap;">
                              <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(client.sportNutritionClientID)">
                                <button type="button" class="btn btn-danger">Delete</button>
                              </div>
                              <div class="btn-group mr-2" role="group" aria-label="View group">
                                <button routerLink="/client/{{client.sportNutritionClientID}}/orders" type="button" class="btn btn-info">View orders</button>
                              </div>
                              <div class="btn-group" role="group" aria-label="Edit group">
                                <button routerLink="/client/{{client.sportNutritionClientID}}" type="button" class="btn btn-primary">Edit</button>
                              </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/client" type="button" class="btn btn-primary">New client</button>
        </div>

    </div>
</div>
