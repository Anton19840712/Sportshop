<form (ngSubmit)="onSubmit()" #imageListForm="ngForm">
    <div class="btn-group mr-2">
      <input type="file" id="photo" name="photo" (change)="addPhoto($event)"
        accept=".jpg, .jpeg, png">
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-2">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
     <div class="btn-group mr-2" role="group" aria-label="Cancel group" >
          <button routerLink="/images" type="button" class="btn btn-primary">Back</button>
      </div>
  </div>
</form>
