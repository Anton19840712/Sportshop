<div class="container">
    <h2>File list</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">File name</th>
            <th scope="col">File title</th>
			<th scope="col">File</th>
            <th scope="col">Action buttons</th>
        </thead>
        <tbody> 
            <tr *ngFor="let image of images">
                <th scope="row">{{image.sportNutritionProductImageID}}</th>
                <th scope="row">{{image.sportNutritionProductImageName}}</th>
                <th scope="row">{{image.sportNutritionProductImageTitle}}</th>
                <td><img src="data:image/jpeg;base64,{{image.sportNutritionProductImageData}}"></td>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Image action buttons" style="display: block; white-space:nowrap;">
                              <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(image.sportNutritionProductImageID)">
                                <button type="button" class="btn btn-danger">Delete</button>
                              </div>
                              <div class="btn-group" role="group" aria-label="Edit group">
                                <button routerLink="/image/{{image.sportNutritionProductImageID}}" type="button" class="btn btn-primary">Edit</button>
                              </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/image" type="button" class="btn btn-primary">New file</button>
        </div>
    </div>
</div>
