<div class="container">
    <h2>Shipper list</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Shipper name</th>
            <th scope="col">Shipper phone</th>
            <th scope="col">Shipper coordinator ID</th>
            <th scope="col">Action buttons</th>
        </thead>
        <tbody> 
            <tr *ngFor="let shipper of shippers">
                <th scope="row">{{shipper.shipperID}}</th>
                <th scope="row">{{shipper.shipperName}}</th>
                <th scope="row">{{shipper.shipperPhone}}</th>
                <th scope="row">{{shipper.shipperCoordinatorID}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Client action buttons" style="display: block; white-space:nowrap;">
                        <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(shipper.shipperID)">
                          <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                          <div class="btn-group" role="group" aria-label="Edit group">
                          <button routerLink="/client/{{this.clientId}}/order/{{this.orderId}}/shipper/{{shipper.shipperID}}" type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/client/{{this.clientId}}/order/{{this.orderId}}/shipper" type="button" class="btn btn-primary">New shipper</button>
        </div>
    </div>
</div>
