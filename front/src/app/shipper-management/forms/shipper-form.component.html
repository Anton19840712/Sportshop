<div class="container">
    <h2>Shipper editor</h2>
    <form (ngSubmit)="onSubmit()" #classForm="ngForm">
        <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="shipper.shipperID" name="id" #id="ngModel" readonly>
        </div>
        <div class="form-group">
            <label for="name" id="nameLabel">Shipper Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="shipper.shipperName" name="shipperName" #name="ngModel">
        </div>
        <div class="form-group">
            <label for="phone" id="phoneLabel">Shipper phone</label>
            <input type="text" class="form-control" id="phone" aria-describedby="phoneLabel" minlength="4" maxlength="60" required [(ngModel)]="shipper.shipperPhone" name="shipperPhone" #name="ngModel">
        </div>
        <div class="form-group">
            <label for="shipperCoordinatorID" id="shipperCoordinatorIDLabel">Shipper coordinator</label>
            <input type="text" class="form-control" id="shipperCoordinatorID" aria-describedby="shipperCoordinatorIDLabel" minlength="4" maxlength="60" required [(ngModel)]="shipper.shipperCoordinatorID" name="shipperCoordinatorID" #name="ngModel">
        </div>
        <div class="form-group">
            <label for="sportNutritionOrderID" id="sportNutritionOrderIDLabel">Shipper order ID</label>
            <input readonly type="text" class="form-control" id="sportNutritionOrderID" aria-describedby="sportNutritionOrderIDLabel" minlength="4" maxlength="60" required [(ngModel)]="shipper.sportNutritionOrderID" name="sportNutritionOrderID" #name="ngModel">
        </div>
      <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Cancel group">
            <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
        </div>
        <div class="btn-group mr-4" role="group" aria-label="Save group">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
        </div>
        <div class="btn-group mr-1" role="group" aria-label="Delete group">
            <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
        </div>
    </div>
</form>
</div>
