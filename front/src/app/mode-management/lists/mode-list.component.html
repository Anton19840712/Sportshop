<div class="container">
    <h2>Mode list</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Button column</th>
      </thead>
      <tbody>
        <tr *ngFor="let mode of modes">
          <th scope="row">{{mode.id}}</th>
          <th scope="row">{{mode.type}}</th>
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Mode action buttons" style="display: block; white-space:nowrap;">
              <div class="buttons">
                <div class="btn-group" role="group" aria-label="Edit group">
                  <button routerLink="/modes/{{mode.id}}" type="button" class="btn btn-primary">Edit</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(mode.id)">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/mode" type="button" class="btn btn-primary">New mode</button>
      </div>
    </div>
  </div>
