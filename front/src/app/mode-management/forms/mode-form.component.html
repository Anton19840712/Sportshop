<div class="container">
  <h2>Mode Editor</h2>
  <form (ngSubmit)="onSubmit()" #ModeForm="ngForm">
    <div class="form-group">
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="mode.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="type" id="typeLabel">Mode type</label>
      <input type="text" class="form-control" id="type" aria-describedby="typeLabel" minlength="3" maxlength="50" required [(ngModel)]="mode.type"
        name="type" #name="ngModel">
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group" role="group" aria-label="Delete group">
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>
</div>
